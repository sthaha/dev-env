# Ctrl- f/g cycles thru windows (no prefix)
bind -n "C-f"  select-window -t :-
bind -n "C-g" select-window -t :+

bind c new-window -c "#{pane_current_path}"#
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# reorder windows
unbind R
bind R              \
  move-window -r\;  \
  display-message "Windows reordered..."

# swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U
## default shortcut to rotate between different layouts
## C-b space

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# kill current pane/window
bind-key q confirm-before kill-pane
bind-key Q confirm-before kill-window
bind-key C-q confirm-before kill-pane
bind-key x kill-pane
bind-key X kill-window

# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# vi-style controls for copy mode
setw -g mode-keys vi
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down
# press c-b, v to get into vi mode
# use vi keys
# c-b to paste
bind v copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind p paste-buffer

# buffer
bind Space choose-buffer


# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

## Show activities
setw -g monitor-activity on
set -g visual-activity on

##
set-window-option -g window-status-current-bg yellow


# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set -g display-time 2000

#### COLOUR (Solarized 256)
#### source: https://github.com/seebi/tmux-colors-solarized

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour242 #base02
set-option -g pane-border-bg "#1f1f1f" #base02
#set-option -g pane-border-bg colour235 #base02
set-option -g pane-active-border-fg colour250 #base01
set-option -g pane-active-border-bg "#1f1f1f"

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour117 #green

### mouse on ###
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on

# Toggle mouse off
bind m \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

bind M \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# pass through xterm keys
set -g xterm-keys on


# turn status on/off
# bind - set -g status off
# bind _ set -g status on
bind-key - set-option status
set -g status off

# powerline the tmux
source ~/Developer/Tools/tmux/powerline/powerline/bindings/tmux/powerline.conf
set-option -g status-position top
